<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tp.css">
</head>
<body>
    <div class="formulaire">
        <form action="">
            <h1>contacte professeur</h1>
            <div>
                <label for="first_name">nom:</label>
                <input type="text" placeholder="Enter Nom">
            </div> 
            <div>
                <label for="last_name">prenom:</label>
                <input type="text" placeholder="Enter prenom">
            </div>
            <div>
                <label for="email">email</label>
                <input type="email" placeholder="Enter email">
            </div>
            <div class="subject">
                <label for="subject">sujet</label>
                <input type="text" placeholder="Enter sujet">
            </div>
            
            <label for="description">description</label>
            <textarea placeholder="Enter votre message"></textarea>
            <input type="submit" value="envoyer"class="envoyer" >
            
        </form>
    </div>
    
</body>
</html>
